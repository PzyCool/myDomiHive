<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - DomiHive</title>
    <link rel="stylesheet" href="/CSS/notification.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="notifications-container">
        <!-- Header -->
        <header class="notifications-header">
            <div class="header-left">
                <h1>
                    <i class="fas fa-bell"></i>
                    Notifications
                    <span class="notification-count" id="totalNotificationCount">0</span>
                </h1>
                <p class="header-subtitle">Stay updated with your activity</p>
            </div>
            <div class="header-right">
                <button class="header-action-btn" id="markAllReadBtn">
                    <i class="fas fa-check-double"></i>
                    Mark all as read
                </button>
                <button class="header-action-btn secondary" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i>
                    Refresh
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="notifications-main">
            <!-- Filters -->
            <div class="notifications-filters">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">
                        All
                        <span class="filter-count" id="filterAllCount">0</span>
                    </button>
                    <button class="filter-tab" data-filter="unread">
                        Unread
                        <span class="filter-count" id="filterUnreadCount">0</span>
                    </button>
                    <button class="filter-tab" data-filter="applications">
                        <i class="fas fa-file-alt"></i>
                        Applications
                        <span class="filter-count" id="filterAppCount">0</span>
                    </button>
                    <button class="filter-tab" data-filter="payments">
                        <i class="fas fa-credit-card"></i>
                        Payments
                        <span class="filter-count" id="filterPaymentCount">0</span>
                    </button>
                    <button class="filter-tab" data-filter="system">
                        <i class="fas fa-cog"></i>
                        System
                        <span class="filter-count" id="filterSystemCount">0</span>
                    </button>
                </div>
                <div class="filter-actions">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="notificationSearch" placeholder="Search notifications...">
                    </div>
                    <select class="sort-select" id="sortSelect">
                        <option value="newest">Newest first</option>
                        <option value="oldest">Oldest first</option>
                    </select>
                </div>
            </div>

            <!-- Notifications List -->
            <div class="notifications-list" id="notificationsList">
                <!-- Dynamic content will go here -->
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <h3>No notifications yet</h3>
                    <p>You're all caught up! New notifications will appear here.</p>
                </div>
            </div>

            <!-- Stats Bar -->
            <div class="notifications-stats">
                <div class="stat-item">
                    <span class="stat-value" id="statsTotal">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="statsUnread">0</span>
                    <span class="stat-label">Unread</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="statsToday">0</span>
                    <span class="stat-label">Today</span>
                </div>
                <button class="clear-btn" id="clearAllBtn">
                    <i class="fas fa-trash"></i>
                    Clear all
                </button>
            </div>
        </main>
    </div>

    <!-- Notification Detail Modal -->
    <div class="modal" id="notificationModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-icon" id="modalIcon">
                    <i class="fas fa-bell"></i>
                </div>
                <div class="modal-title">
                    <h3 id="modalTitle">Notification Details</h3>
                    <div class="modal-meta">
                        <span class="modal-time" id="modalTime">Just now</span>
                        <span class="modal-category" id="modalCategory">System</span>
                    </div>
                </div>
                <button class="modal-close" id="modalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-message" id="modalMessage">
                    Loading notification details...
                </div>
                <div class="modal-actions" id="modalActions">
                    <!-- Action buttons will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script src="/JAVASCRIPT/notification.js"></script>
</body>
</html>
